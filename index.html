<html lang="en">
<head>
<meta charset="UTF-8">

<style>

  padding: 0;
  color: #fff;
}
.overlay {
  background: rgba(0,0,0,0.7);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}
.container {
  background: rgba(255, 69, 0, 0.9);
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  max-width: 500px;
  width: 100%;
  box-shadow: 0 8px 20px rgba(0,0,0,0.6);
}
h1 { margin-bottom: 20px; font-size: 2rem; text-shadow: 2px 2px 4px #000; }
select, button {
  padding: 10px;
  margin: 10px;
  border-radius: 8px;
  border: none;
  font-size: 1rem;
}
button {
  background: #ffd700;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}
button:hover { background: #ffae00; }
.result {
  margin-top: 20px;
  padding: 15px;
  border-radius: 12px;
  background: #fff;
  color: #000;
  font-size: 1rem;
  text-align: left;
}
</style>
</head>

      <option value="FarmFresh Pizza">FarmFresh Pizza</option>

    <select id="size">

</div>

function showNutrition() {
  const pizza = document.getElementById("pizza").value;
  const size = document.getElementById("size").value;
  const data = nutritionData[pizza][size];

  if (!data) {
    document.getElementById("result").innerHTML = "Nutrition data not available!";
    return;
  }

  document.getElementById("result").innerHTML = `
    <h3>Nutrition Summary (${size}):</h3>
    <p><b>Calories:</b> ${data.Calories} kcal</p>
    <p><b>Protein:</b> ${data.Protein} g</p>
    <p><b>Carbohydrates:</b> ${data.Carbohydrates} g</p>
    <p><b>Fibre:</b> ${data.Fibre} g</p>
    <p><b>Fat:</b> ${data.Fat} g</p>
  `;
}
